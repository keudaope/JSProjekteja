<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List with Local Storage</title>
    <!-- Linkki ulkoiseen CSS-tiedostoon muotoilua varten -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Pääkontaineri tehtävälistasovellukselle -->
    <div class="container">
      <h1>Tehtävälista</h1>
      <!-- Tekstikenttä uusien tehtävien syöttämistä varten -->
      <input type="text" id="task-input" placeholder="Syötä uusi tehtävä" />
      <!-- Painike uuden tehtävän lisäämiseen -->
      <button id="add-task-button">Lisää tehtävä</button>
      <!-- Järjestämätön lista, johon tehtävät lisätään dynaamisesti -->
      <ul id="task-list"></ul>
    </div>
    <!-- Linkki ulkoiseen JavaScript-tiedostoon toiminnallisuutta varten -->
    <script src="app.js"></script>
  </body>
</html>
