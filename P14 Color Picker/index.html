<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Modern Color Picker</title>
 <!-- Link to external CSS for better styling and maintainability -->
 <link rel="stylesheet" href="styles.css">
 <!-- Google Font for modern typography -->
 <link href="https://fonts.googleapis.com/css2?
family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
 <div class="container">
 <!-- Title of the app -->
 <h1>Color Picker</h1>
 <!-- Input for selecting color -->
 <input type="color" id="color-picker">
 <!-- Display the hexadecimal color code -->
 <div class="color-code" id="color-code">#000000</div>
 <!-- Button to copy the color code to clipboard -->
 <button id="copy-button">Copy Color</button>
 </div>
 <!-- Link to external JavaScript file -->
 <script src="app.js"></script>
</body>
</html>
