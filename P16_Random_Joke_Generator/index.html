<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Meta-tag varmistaakseen asianmukaisen renderöinnin ja kosketuszoomaamisen mobiililaitteilla -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satunnainen vitsigeneraattori</title>
    <!-- Linkki ulkoiseen CSS-tiedostoon tyylien määrittämiseksi -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sovelluksen pääotsikko -->
      <h1>Satunnainen vitsigeneraattori</h1>
      <!-- Paikka vitsien näyttämiselle. Aluksi näytetään ohjeviesti -->
      <div class="joke" id="joke">Klikkaa nappia saadaksesi vitsin!</div>
      <!-- Nappi vitsin hakemiseen. Tapahtumankuuntelija lisätään JavaScriptissä -->
      <button id="joke-button">Hae vitsi</button>
    </div>
    <!-- Linkki ulkoiseen JavaScript-tiedostoon toiminnallisuutta varten -->
    <script src="app.js"></script>
  </body>
</html>
