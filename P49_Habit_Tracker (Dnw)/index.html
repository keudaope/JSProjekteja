<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <!-- Link to external CSS for styling the habit tracker app -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Main container for the habit tracker app -->
    <div class="container">
      <!-- Heading of the app -->
      <h1>Habit Tracker</h1>
      <!-- Input field for adding a new habit -->
      <input type="text" id="habit-input" placeholder="Enter a new habit" />
      <!-- Button to add the habit from the input field -->
      <button id="add-habit-button">Add Habit</button>
      <!-- Div to display the list of habits -->
      <div class="habits" id="habits"></div>
    </div>
    <!-- Link to external JavaScript file for the app logic -->
    <script src="app.js"></script>
  </body>
</html>
