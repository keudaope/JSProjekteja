<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Meta-tagi, joka varmistaa oikean renderöinnin ja zoomauksen mobiililaitteilla -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Game</title>
    <!-- Linkki ulkoiseen CSS-tiedostoon tyylittelyä varten -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts modernia typografiaa varten -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Trivia Game</h1>
      <!-- Kysymyksen esityspaikka -->
      <div class="question" id="question" aria-live="polite">
        Ladataan kysymystä...
      </div>
      <!-- Vastauspainikkeiden säilö -->
      <div class="answers" id="answers"></div>
      <!-- Näyttöalue oikeille/väärille vastauksille -->
      <div class="feedback" id="feedback"></div>
      <!-- Näyttöalue oikeiden ja väärien vastausten määrille -->
      <div class="stats">
        <p>Oikein: <span id="correct-count">0</span></p>
        <p>Väärin: <span id="incorrect-count">0</span></p>
      </div>
    </div>
    <!-- Ulkoinen JavaScript-tiedosto toiminnallisuutta varten -->
    <script src="app.js"></script>
  </body>
</html>
