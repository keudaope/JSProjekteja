<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Wishlist</title>
    <!-- Linkki ulkoiseen CSS-tiedostoon tyylittelyä varten -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts modernia typografiaa varten -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Kirjatoivelista</h1>
      <!-- Lomake uuden kirjan lisäämistä varten (otsikko, kirjoittaja ja kuvaus) -->
      <form id="book-form">
        <input
          type="text"
          id="book-title"
          placeholder="Syötä kirjan nimi"
          required
        />
        <input
          type="text"
          id="book-author"
          placeholder="Syötä kirjoittajan nimi"
          required
        />
        <textarea
          id="book-description"
          placeholder="Syötä kirjan kuvaus"
          rows="3"
          required
        ></textarea>
        <button type="submit">Lisää kirja</button>
      </form>
      <!-- Näyttöalue toivelistan kirjoille -->
      <ul id="book-list" class="book-list"></ul>
    </div>
    <!-- Ulkoinen JS-tiedosto toiminnallisuutta varten -->
    <script src="app.js"></script>
  </body>
</html>
