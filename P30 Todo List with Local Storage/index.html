<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List with Local Storage</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Main container for the todo list app -->
    <div class="container">
      <h1>Todo List</h1>
      <!-- Input field for entering new tasks -->
      <input type="text" id="task-input" placeholder="Enter a new task" />
      <!-- Button to add a new task -->
      <button id="add-task-button">Add Task</button>
      <!-- Unordered list where tasks will be dynamically displayed -->
      <ul id="task-list"></ul>
    </div>
    <!-- Link to external JavaScript file for functionality -->
    <script src="app.js"></script>
  </body>
</html>
