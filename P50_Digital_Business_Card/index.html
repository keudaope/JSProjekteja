<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta-tiedot merkistöstä ja responsiivisesta suunnittelusta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Business Card</title>
    <!-- Linkki ulkoiseen CSS-tyylitiedostoon -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sovelluksen pääotsikko -->
      <h1>Digital Business Card</h1>

      <!-- Syötekentät käyttäjän tietojen syöttämiseksi käyntikortille -->
      <input type="text" id="name-input" placeholder="Name" />
      <input type="text" id="title-input" placeholder="Title" />
      <input type="email" id="email-input" placeholder="Email" />
      <input type="tel" id="phone-input" placeholder="Phone" />
      <!-- Painike käyntikortin luomiseen -->
      <button id="generate-card-button">Generate Card</button>
      <!-- Osio, johon luotu käyntikortti näytetään -->
      <div class="business-card" id="business-card">
        <h2 id="card-name"></h2>
        <p id="card-title"></p>
        <p id="card-email"></p>
        <p id="card-phone"></p>
      </div>
    </div>
    <!-- JavaScript-tiedosto dynaamista toiminnallisuutta varten -->
    <script src="app.js"></script>
  </body>
</html>
