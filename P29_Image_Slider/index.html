<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Image slider container with three images inside -->
      <div class="slider">
        <!-- Each image is initially hidden except for the active one -->
        <img
          src="https://picsum.photos/600/400?random=1"
          alt="Slide 1"
          class="active"
        />
        <img src="https://picsum.photos/600/400?random=2" alt="Slide 2" />
        <img src="https://picsum.photos/600/400?random=3" alt="Slide 3" />
      </div>
      <!-- Navigation buttons for moving between slides -->
      <div class="navigation">
        <button id="prev" aria-label="Previous image">&lt;</button>
        <button id="next" aria-label="Next image">&gt;</button>
      </div>
    </div>
    <!-- Link to external JavaScript file for functionality -->
    <script src="app.js"></script>
  </body>
</html>
