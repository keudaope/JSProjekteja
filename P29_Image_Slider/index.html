<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <!-- Linkki ulkoiseen CSS-tiedostoon tyylittelyä varten -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Kuvakarusellin kontti, jossa on kolme kuvaa -->
      <div class="slider">
        <!-- Jokainen kuva on aluksi piilotettu lukuun ottamatta aktiivista kuvaa -->
        <img
          src="https://picsum.photos/600/400?random=1"
          alt="Slide 1"
          class="active"
        />
        <img src="https://picsum.photos/600/400?random=2" alt="Slide 2" />
        <img src="https://picsum.photos/600/400?random=3" alt="Slide 3" />
      </div>
      <!-- Navigointipainikkeet kuvien välillä siirtymiseen -->
      <div class="navigation">
        <button id="prev" aria-label="Edellinen kuva">&lt;</button>
        <button id="next" aria-label="Seuraava kuva">&gt;</button>
      </div>
    </div>
    <!-- Linkki ulkoiseen JavaScript-tiedostoon toiminnallisuutta varten -->
    <script src="app.js"></script>
  </body>
</html>
