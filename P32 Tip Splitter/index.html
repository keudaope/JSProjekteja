<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Splitter</title>
    <link
      href="https://fonts.googleapis.com/css2?
family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tip Splitter</h1>
      <!-- Input fields for bill amount, tip percentage, and number of people
-->
      <input
        type="number"
        id="bill-amount"
        placeholder="Enter bill amount"
        step="0.01"
      />
      <input
        type="number"
        id="tip-percentage"
        placeholder="Enter tip
percentage"
        step="1"
      />
      <input
        type="number"
        id="number-of-people"
        placeholder="Enter number of
people"
        step="1"
      />
      <!-- Button to calculate the split -->
      <button id="calculate-button">Calculate</button>
      <!-- Result display area -->
      <div class="result" id="result"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
