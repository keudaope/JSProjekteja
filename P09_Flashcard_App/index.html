<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard App</title>
    <!-- Linkki ulkoiseen CSS-tiedostoon paremman rakenteen ja tyylin takaamiseksi -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Font modernin ulkoasun luomiseksi -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Flashcard-sovelluksen pääotsikko -->
      <h1>Flashcard App</h1>
      <!-- Lomake uusien flashcardien lisäämistä varten -->
      <form id="flashcard-form">
        <!-- Syötekenttä flashcard-kysymykselle -->
        <input type="text" id="question" placeholder="Syötä kysymys" required />
        <!-- Syötekenttä flashcard-vastaukselle -->
        <input type="text" id="answer" placeholder="Syötä vastaus" required />
        <!-- Painike flashcardin lisäämiseksi -->
        <button type="submit">Lisää Flashcard</button>
      </form>
      <!-- Flashcard-näyttöalue -->
      <div class="flashcard" id="flashcard">Klikkaa nähdäksesi vastaus</div>
      <!-- Navigointipainikkeet edelliseen ja seuraavaan flashcardiin -->
      <div class="navigation">
        <button id="prev">Edellinen</button>
        <button id="next">Seuraava</button>
      </div>
    </div>
    <!-- Linkki ulkoiseen JavaScriptiin toiminnallisuuden lisäämiseksi -->
    <script src="app.js"></script>
  </body>
</html>
