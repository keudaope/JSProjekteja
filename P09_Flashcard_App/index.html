<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Flashcard App</title>
 <!-- Link to external CSS for better structure and styling -->
 <link rel="stylesheet" href="styles.css">
 <!-- Google Font for a modern look -->
 <link href="https://fonts.googleapis.com/css2?
family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
 <div class="container">
 <!-- Main heading for the Flashcard app -->
 <h1>Flashcard App</h1>
 <!-- Form for adding new flashcards -->
 <form id="flashcard-form">
    <!-- Input field for the flashcard question -->
    <input type="text" id="question" placeholder="Enter question"
   required>
    <!-- Input field for the flashcard answer -->
    <input type="text" id="answer" placeholder="Enter answer" required>
    <!-- Button to add the flashcard -->
    <button type="submit">Add Flashcard</button>
    </form>
    <!-- Flashcard display area -->
    <div class="flashcard" id="flashcard">Click to reveal answer</div>
    <!-- Navigation buttons for previous and next flashcard -->
    <div class="navigation">
    <button id="prev">Previous</button>
    <button id="next">Next</button>
    </div>
    </div>
    <!-- Link to external JavaScript for functionality -->
    <script src="app.js"></script>
   </body>
   </html>
