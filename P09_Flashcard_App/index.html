<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Flashcard App</title>
 <!-- Linkki ulkoiseen CSS-tiedostoon paremman rakenteen ja tyylin vuoksi -->
 <link rel="stylesheet" href="styles.css">
 <!-- Google Font modernin ilmeen saavuttamiseksi -->
 <link href="https://fonts.googleapis.com/css2?
family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
 <div class="container">
 <!-- Sovelluksen pääotsikko -->
 <h1>Flashcard App</h1>
 <!-- Lomake uusien flashcardien lisäämistä varten -->
 <form id="flashcard-form">
    <!-- Syötekenttä flashcardin kysymystä varten -->
    <input type="text" id="question" placeholder="Kirjoita kysymys"
   required>
    <!-- Syötekenttä flashcardin vastausta varten -->
    <input type="text" id="answer" placeholder="Kirjoita vastaus" required>
    <!-- Painike flashcardin lisäämiseksi -->
    <button type="submit">Lisää Flashcard</button>
    </form>
    <!-- Flashcardin näyttöalue -->
    <div class="flashcard" id="flashcard">Klikkaa nähdäksesi vastaus</div>
    <!-- Navigointipainikkeet edellistä ja seuraavaa flashcardia varten -->
    <div class="navigation">
    <button id="prev">Edellinen</button>
    <button id="next">Seuraava</button>
    </div>
    </div>
    <!-- Linkki ulkoiseen JavaScript-tiedostoon toiminnallisuutta varten -->
    <script src="app.js"></script>
   </body>
   </html>
