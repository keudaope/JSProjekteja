<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes App</title>
    <!-- Linkki Google Fonts -fonttiin modernia typografiaa varten -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Linkki ulkoiseen CSS-tyylitiedostoon -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Pääotsikko -->
      <h1>Inspiroivat Lainaukset</h1>
      <!-- Lainauksen ja tekijän paikkamerkit -->
      <div class="quote" id="quote">
        Paina nappia saadaksesi inspiroivan lainauksen!
      </div>
      <div class="author" id="author"></div>
      <!-- Painike uuden lainauksen hakemiseen -->
      <button id="quote-button">Hae Lainaus</button>
    </div>
    <!-- Linkki ulkoiseen JavaScript-tiedostoon -->
    <script src="app.js"></script>
  </body>
</html>
