<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <!-- Linkki ulkoiseen CSS-tiedostoon paremman tyylin vuoksi -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Font modernia typografiaa varten -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Palindrome Checker</h1>
      <!-- Tekstikenttä, johon käyttäjä voi syöttää tekstiä -->
      <input type="text" id="input-text" placeholder="Anna tekstiä" required />
      <!-- Painike, jolla käynnistetään palindromin tarkistus -->
      <button id="check-button">Tarkista</button>
      <!-- Div-alue, jossa palindromin tulos näytetään -->
      <div class="result" id="result"></div>
    </div>
    <!-- Linkki ulkoiseen JavaScript-tiedostoon toiminnallisuutta varten -->
    <script src="app.js"></script>
  </body>
</html>
