<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <!-- Linkki Google-fontteihin modernia typografiaa varten -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Linkki ulkoiseen CSS-tiedostoon tyylittelyä varten -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Kirjoitusnopeustesti</h1>
      <!-- Näytä testiteksti -->
      <div class="test-text" id="test-text">
        The quick brown fox jumps over the lazy dog.
      </div>
      <!-- Tekstialue, johon käyttäjä kirjoittaa -->
      <textarea
        id="typing-area"
        placeholder="Aloita kirjoittaminen tästä..."
        disabled
      ></textarea>
      <!-- Painike testin aloittamiseen -->
      <button id="start-button">Aloita testi</button>
      <!-- Alue tulosten näyttämiseen -->
      <div class="result" id="result"></div>
    </div>
    <!-- Linkki ulkoiseen JavaScript-tiedostoon toiminnallisuutta varten -->
    <script src="app.js"></script>
  </body>
</html>
