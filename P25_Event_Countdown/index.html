<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Countdown</title>
    <!-- Linkki ulkoiseen CSS-tiedostoon tyylittelyä varten -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Pääotsikko -->
      <h1>Event Countdown</h1>
      <!-- Syötekenttä tapahtuman nimeä varten -->
      <input
        type="text"
        id="event-name"
        placeholder="Syötä tapahtuman nimi"
        required
      />
      <!-- Syötekenttä tapahtuman päivämäärää varten -->
      <input type="date" id="event-date" required />
      <!-- Painike laskurin käynnistämiseksi -->
      <button id="start-button">Aloita laskuri</button>
      <!-- Div laskurin tuloksen näyttämiseksi -->
      <div class="countdown" id="countdown"></div>
    </div>
    <!-- Linkki ulkoiseen JavaScript-tiedostoon toiminnallisuutta varten -->
    <script src="app.js"></script>
  </body>
</html>
