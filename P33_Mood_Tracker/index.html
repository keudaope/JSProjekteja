<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Mood Tracker</title>
 <!-- Link to Google Fonts for a modern, clean typography -->
 <link href="https://fonts.googleapis.com/css2?
family=Poppins:wght@400;600&display=swap" rel="stylesheet">
 <!-- Link to external CSS for styling -->
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <!-- Main container for the app -->
 <div class="container">
 <h1>Mood Tracker</h1>
 <p>Track your mood every day!</p>
 <!-- Dropdown to select the mood -->
 <select id="mood-select">
 <option value="" disabled selected>Select your mood</option>
 <option value="happy"> Happy</ 😊 option>
 <option value="sad"> Sad</ 😢 option>
 <option value="excited"> Excited</ 😃 option>
 <option value="tired"> Tired</ 😴 option>
 <option value="angry"> Angry</ 😡 option>
 <option value="neutral"> Neutral</ 😐 option>
 </select>
 <!-- Button to submit the mood -->
 <button id="submit-button">Track Mood</button>
 <!-- Area to display the mood log -->
 <div class="mood-log" id="mood-log"></div>
 </div>
 <!-- Link to external JavaScript file -->
 <script src="app.js"></script>
</body>
</html>
