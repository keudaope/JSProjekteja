<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Tracker</title>
    <!-- Linkki Google-fontteihin modernia, selkeää typografiaa varten -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Linkki ulkoiseen CSS-tiedostoon tyylittelyä varten -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Sovelluksen pääkontti -->
    <div class="container">
      <h1>Mood Tracker</h1>
      <p>Seuraa mielialaasi joka päivä!</p>
      <!-- Valikko mielialan valitsemiseen -->
      <select id="mood-select">
        <option value="" disabled selected>Valitse mieliala</option>
        <option value="happy">😊 Iloinen</option>
        <option value="sad">😢 Surullinen</option>
        <option value="excited">😃 Innoissaan</option>
        <option value="tired">😴 Väsynyt</option>
        <option value="angry">😡 Vihainen</option>
        <option value="neutral">😐 Neutraali</option>
      </select>
      <!-- Nappi mielialan kirjaamiseen -->
      <button id="submit-button">Seuraa mielialaa</button>
      <!-- Alue mielialapäiväkirjan näyttämiseen -->
      <div class="mood-log" id="mood-log"></div>
    </div>
    <!-- Linkki ulkoiseen JavaScript-tiedostoon -->
    <script src="app.js"></script>
  </body>
</html>
