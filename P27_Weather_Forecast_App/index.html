<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sääennustesovellus</title>
    <!-- Linkki ulkoiseen CSS-tiedostoon tyylitystä varten -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Pääotsikko -->
      <h1>Sääennustesovellus</h1>
      <!-- Syötekenttä kaupungin nimelle -->
      <input
        type="text"
        id="city"
        placeholder="Syötä kaupungin nimi"
        required
      />
      <!-- Painike ennusteen hakemiseen -->
      <button id="get-forecast">Hae sääennuste</button>
      <!-- Div, johon sääennuste näytetään -->
      <div class="forecast" id="forecast"></div>
    </div>
    <!-- Linkki ulkoiseen JavaScript-tiedostoon toiminnallisuutta varten -->
    <script src="app.js"></script>
  </body>
</html>
