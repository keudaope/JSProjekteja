<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI-laskuri</title>
    <!-- Linkki ulkoiseen CSS-tiedostoon muotoilua varten -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts nykyaikaiseen typografiaan -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>BMI-laskuri</h1>
      <!-- Lomake käyttäjän syötteille: pituus ja paino -->
      <form id="bmi-form">
        <!-- Syöte pituudelle (senttimetreinä) -->
        <input type="number" id="height" placeholder="Pituus (cm)" required />
        <!-- Syöte painolle (kilogrammoina) -->
        <input type="number" id="weight" placeholder="Paino (kg)" required />
        <!-- Lähetä-painike BMI:n laskemiseksi -->
        <button type="submit">Laske BMI</button>
      </form>
      <!-- Div BMI-tuloksen ja palautteen näyttämiseksi -->
      <div class="result" id="result"></div>
    </div>
    <!-- Ulkoinen JavaScript-tiedosto toiminnallisuutta varten -->
    <script src="app.js"></script>
  </body>
</html>
