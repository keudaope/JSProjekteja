<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search App</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Linkki ulkoiseen CSS-tiedostoon -->
  </head>
  <body>
    <div class="container">
      <h1>Elokuvahaku App</h1>
      <!-- Syötekenttä elokuvan nimeä varten -->
      <input type="text" id="movie-input" placeholder="Anna elokuvan nimi" />
      <!-- Painike elokuvahaun käynnistämiseksi -->
      <button id="search-movie-button">Hae elokuva</button>
      <!-- Säiliö elokuvatietojen näyttämistä varten -->
      <div class="movie" id="movie"></div>
    </div>
    <!-- Linkki ulkoiseen JavaScript-tiedostoon -->
    <script src="app.js"></script>
  </body>
</html>
