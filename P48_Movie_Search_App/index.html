<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search App</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to external CSS file -->
  </head>
  <body>
    <div class="container">
      <h1>Movie Search App</h1>
      <!-- Input field for movie name -->
      <input type="text" id="movie-input" placeholder="Enter movie name" />
      <!-- Button to trigger movie search -->
      <button id="search-movie-button">Search Movie</button>
      <!-- Container to display movie details -->
      <div class="movie" id="movie"></div>
    </div>
    <!-- Link to external JavaScript file -->
    <script src="app.js"></script>
  </body>
</html>
