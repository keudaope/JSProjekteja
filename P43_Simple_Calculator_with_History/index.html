<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yksinkertainen laskin, jossa on historia</title>
    <!-- Linkki ulkoiseen CSS-tiedostoon tyylittelyä varten -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Laskinsovelluksen pääkontaineri -->
    <div class="container">
      <h1>Laskin</h1>
      <!-- Laskimen näyttö ja painikkeet -->
      <div class="calculator">
        <input type="text" id="display" disabled />
        <!-- Numero- ja operaattoripainikkeet -->
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="/">/</button>
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="*">*</button>
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="-">-</button>
        <button data-value="0">0</button>
        <button data-value=".">.</button>
        <button id="clear">C</button>
        <button data-value="+">+</button>
        <button id="equals" style="grid-column: span 4">=</button>
      </div>
      <!-- Laskutoimitusten historian osio -->
      <div class="history">
        <h2>Historia</h2>
        <ul id="history"></ul>
      </div>
    </div>
    <!-- Linkki ulkoiseen JS-tiedostoon toiminnallisuutta varten -->
    <script src="app.js"></script>
  </body>
</html>
