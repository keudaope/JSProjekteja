<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator with History</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Main container for the calculator app -->
    <div class="container">
      <h1>Calculator</h1>
      <!-- Calculator display and buttons -->
      <div class="calculator">
        <input type="text" id="display" disabled />
        <!-- Numeric and operator buttons -->
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="/">/</button>
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="*">*</button>
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="-">-</button>
        <button data-value="0">0</button>
        <button data-value=".">.</button>
        <button id="clear">C</button>
        <button data-value="+">+</button>
        <button id="equals" style="grid-column: span 4">=</button>
      </div>
      <!-- Section for the calculation history -->
      <div class="history">
        <h2>History</h2>
        <ul id="history"></ul>
      </div>
    </div>
    <!-- Link to external JS file for functionality -->
    <script src="app.js"></script>
  </body>
</html>
