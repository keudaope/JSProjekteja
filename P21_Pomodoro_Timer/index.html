<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Asetetaan sivun merkistö UTF-8:ksi, joka tukee kansainvälisiä merkkejä -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Asetetaan viewport, jotta sivu näyttää hyvältä mobiililaitteilla -->
    <title>Pomodoro Timer</title>
    <!-- Linkki ulkoiseen CSS-tiedostoon parempaa muotoilua varten -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Linkki Google-fonttiin nimeltä Roboto, joka tuo modernin typografian -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Pomodoro-ajastimen pääkontaineri -->
    <div class="container">
      <h1>Pomodoro Timer</h1>
      <!-- Ajastimen näyttö -->
      <div class="timer" id="timer">25:00</div>
      <!-- Kontrollipainikkeet ajastimen hallintaan -->
      <button id="start-button">Start</button>
      <button id="pause-button" class="pause">Pause</button>
      <button id="stop-button" class="stop">Stop</button>
    </div>
    <!-- Linkki ulkoiseen JavaScript-tiedostoon toiminnallisuuden lisäämiseksi -->
    <script src="app.js"></script>
  </body>
</html>
