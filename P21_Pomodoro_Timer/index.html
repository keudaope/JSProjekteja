<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <!-- Link to external CSS for better styling -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Font for modern typography -->
    <link
      href="https://fonts.googleapis.com/css2?
family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Pomodoro Timer</h1>
      <!-- Timer display -->
      <div class="timer" id="timer">25:00</div>
      <!-- Control buttons -->
      <button id="start-button">Start</button>
      <button id="pause-button" class="pause">Pause</button>
      <button id="stop-button" class="stop">Stop</button>
    </div>
    <!-- Link to external JavaScript for functionality -->
    <script src="app.js"></script>
  </body>
</html>
