<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Asettaa dokumentin merkistökoodauksen UTF-8:ksi, varmistaen useimpien merkkien tuen. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Varmistaa, että sivu on responsiivinen ja mukautuu eri laitteisiin skaalaamalla näkymän leveyttä. -->
    <title>Expense Tracker</title>
    <!-- Linkitys ulkoiseen CSS-tiedostoon tyylittelyä varten -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Pääkontaineri koko kuluseurantasovellukselle -->
    <div class="container">
      <!-- Sovelluksen pääotsikko -->
      <h1>Kululaskuri</h1>

      <!-- Lomake kulutietojen syöttämistä varten -->
      <form id="expense-form">
        <!-- Syöttökenttä kulun nimelle -->
        <input
          type="text"
          id="expense-name"
          placeholder="Kulun nimi"
          required
        />
        <!-- Syöttökenttä kulun summalle -->
        <input type="number" id="expense-amount" placeholder="Summa" required />
        <!-- Pudotusvalikko kulun kategorian valitsemista varten -->
        <select id="expense-category" required>
          <option value="" disabled selected>Valitse kategoria</option>
          <option value="Ruoka">Ruoka</option>
          <option value="Liikenne">Kuljetus</option>
          <option value="Viihde">Viihde</option>
          <option value="Muu">Muu</option>
        </select>
        <!-- Lähetä-painike kulun lisäämistä varten -->
        <button type="submit">Lisää kulu</button>
      </form>

      <!-- Kontaineri, jossa kaikki lisätyt kulut näytetään -->
      <div class="expense-list" id="expense-list"></div>

      <!-- Kontaineri, jossa näytetään kaikkien kulujen yhteissumma -->
      <div class="summary" id="summary"></div>
    </div>
    <!-- Linkitys ulkoiseen JavaScript-tiedostoon sovelluksen toiminnallisuuden käsittelemiseksi -->
    <script src="app.js"></script>
  </body>
</html>
