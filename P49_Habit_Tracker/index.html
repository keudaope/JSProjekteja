<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <!-- Linkki ulkoiseen CSS-tiedostoon habit tracker -sovelluksen tyylitystä varten -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Pääkontti habit tracker -sovellukselle -->
    <div class="container">
      <!-- Sovelluksen otsikko -->
      <h1>Habit Tracker</h1>
      <!-- Syötekenttä uuden tavan lisäämistä varten -->
      <input type="text" id="habit-input" placeholder="Lisää uusi tapa" />
      <!-- Nappi, jolla lisätään tapa syötekentästä -->
      <button id="add-habit-button">Lisää tapa</button>
      <!-- Div-elementti tapojen listan näyttämiseen -->
      <div class="habits" id="habits"></div>
    </div>
    <!-- Linkki ulkoiseen JavaScript-tiedostoon sovelluksen logiikkaa varten -->
    <script src="app.js"></script>
  </body>
</html>
