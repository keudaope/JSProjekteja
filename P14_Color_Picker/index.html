<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Color Picker</title>
    <!-- Linkki ulkoiseen CSS-tiedostoon tyylittelyä ja ylläpidettävyyttä varten -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Font modernia typografiaa varten -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Sovelluksen otsikko -->
      <h1>Color Picker</h1>
      <!-- Värin valinta -->
      <input type="color" id="color-picker" />
      <!-- Näyttää heksadesimaalisen värikoodin -->
      <div class="color-code" id="color-code">#000000</div>
      <!-- Painike värikoodin kopioimiseksi leikepöydälle -->
      <button id="copy-button">Copy Color</button>
    </div>
    <!-- Linkki ulkoiseen JavaScript-tiedostoon -->
    <script src="app.js"></script>
  </body>
</html>
