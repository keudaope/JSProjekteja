<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Modern Color Picker</title>
 <!-- Linkki ulkoiseen CSS-tiedostoon parempaa tyyliä ja ylläpidettävyyttä varten -->
 <link rel="stylesheet" href="styles.css">
 <!-- Google Font nykyaikaista typografiaa varten -->
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
 <div class="container">
 <!-- Sovelluksen otsikko -->
 <h1>Värinvalitsin</h1>
 <!-- Syöte värin valitsemista varten -->
 <input type="color" id="color-picker">
 <!-- Näyttää heksadesimaalin värikoodin -->
 <div class="color-code" id="color-code">#000000</div>
 <!-- Painike värikoodin kopioimiseen leikepöydälle -->
 <button id="copy-button">Kopioi väri</button>
 </div>
 <!-- Linkki ulkoiseen JavaScript-tiedostoon -->
 <script src="app.js"></script>
</body>
</html>
