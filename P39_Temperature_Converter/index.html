<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta-tiedot koodausta ja responsiivista asettelua varten -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lämpötilan Muunnin</title>
    <!-- Linkki ulkoiseen CSS-tiedostoon tyylittelyä varten -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Pääkontti lämpötilan muunninta varten -->
    <div class="container">
      <!-- Sivun otsikko -->
      <h1>Lämpötilan Muunnin</h1>
      <!-- Syötekenttä muunnettavan lämpötilan syöttämiseksi -->
      <input
        type="number"
        id="temperature-input"
        placeholder="Syötä lämpötila"
        step="0.1"
      />
      <!-- Pudotusvalikko lähtöyksikön valitsemiseksi -->
      <select id="from-unit">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
      </select>
      <!-- Pudotusvalikko kohdeyksikön valitsemiseksi -->
      <select id="to-unit">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
      </select>
      <!-- Painike muunnoksen suorittamiseksi -->
      <button id="convert-button">Muunna</button>
      <!-- Div muunnettujen tulosten näyttämistä varten -->
      <div class="result" id="result"></div>
    </div>
    <!-- Linkki ulkoiseen JavaScript-tiedostoon toiminnallisuutta varten -->
    <script src="app.js"></script>
  </body>
</html>
