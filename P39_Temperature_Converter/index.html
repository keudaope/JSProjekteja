<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta information for encoding and responsive layout -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Main container for the temperature converter -->
    <div class="container">
      <!-- Page heading -->
      <h1>Temperature Converter</h1>
      <!-- Input field for entering the temperature to be converted -->
      <input
        type="number"
        id="temperature-input"
        placeholder="Enter
temperature"
        step="0.1"
      />

      <!-- Dropdown for selecting the unit to convert from -->
      <select id="from-unit">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
      </select>
      <!-- Dropdown for selecting the unit to convert to -->
      <select id="to-unit">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
      </select>
      <!-- Button to trigger the conversion -->
      <button id="convert-button">Convert</button>
      <!-- Div for displaying the conversion result -->
      <div class="result" id="result"></div>
    </div>
    <!-- Linking external JavaScript file for functionality -->
    <script src="app.js"></script>
  </body>
</html>
