<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <!-- Input for password length -->
      <label for="length">Password Length</label>
      <input type="number" id="length" min="4" max="20" value="12" required />
      <!-- Checkbox for uppercase letters -->
      <div class="checkbox-container">
        <input type="checkbox" id="uppercase" />
        <label for="uppercase">Include Uppercase Letters</label>
      </div>
      <!-- Checkbox for numbers -->
      <div class="checkbox-container">
        <input type="checkbox" id="numbers" />
        <label for="numbers">Include Numbers</label>
      </div>
      <!-- Checkbox for symbols -->
      <div class="checkbox-container">
        <input type="checkbox" id="symbols" />
        <label for="symbols">Include Symbols</label>
      </div>
      <!-- Button to generate password -->
      <button id="generate-button">Generate Password</button>
      <!-- Display the generated password -->
      <div class="result" id="result"></div>
    </div>
    <!-- Link to external JavaScript for functionality -->
    <script src="app.js"></script>
  </body>
</html>
