<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <!-- Link to external CSS for better styling -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Font for modern typography -->
    <link
      href="https://fonts.googleapis.com/css2?
family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Palindrome Checker</h1>
      <!-- Input field for user to enter text -->
      <input type="text" id="input-text" placeholder="Enter text" required />
      <!-- Button to trigger palindrome check -->
      <button id="check-button">Check</button>
      <!-- Result div to display palindrome result -->
      <div class="result" id="result"></div>
    </div>
    <!-- Link to external JavaScript for functionality -->
    <script src="app.js"></script>
  </body>
</html>
