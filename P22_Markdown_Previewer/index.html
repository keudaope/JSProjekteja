<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Previewer</title>
    <!-- Link to external CSS for markdown styling -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/githubmarkdown-css/5.1.0/github-markdown.min.css"
    />
    <!-- Link to custom CSS for additional styling -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Font for modern typography -->
    <link
      href="https://fonts.googleapis.com/css2?
family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Main Heading -->
      <h1>Markdown Previewer</h1>
      <!-- Text area for user input -->
      <textarea id="editor" placeholder="Enter Markdown text..."></textarea>
      <!-- Div to display the parsed markdown -->
      <div class="preview markdown-body" id="preview"></div>
    </div>
    <!-- Link to the Marked.js library for parsing markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <!-- Link to external JavaScript for the previewer functionality -->
    <script src="app.js"></script>
  </body>
</html>
