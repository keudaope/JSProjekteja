<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Previewer</title>
    <!-- Linkki ulkoiseen CSS:ään markdown-tyylittelyä varten -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/githubmarkdown-css/5.1.0/github-markdown.min.css"
    />
    <!-- Linkki omaan CSS-tiedostoon lisätyylittelyjä varten -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Font modernia typografiaa varten -->
    <link
      href="https://fonts.googleapis.com/css2?
family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Pääotsikko -->
      <h1>Markdown Previewer</h1>
      <!-- Tekstialue käyttäjän syötteelle -->
      <textarea
        id="editor"
        placeholder="Kirjoita Markdown-tekstiä..."
      ></textarea>
      <!-- Div markdownin tulkitsemiseen ja näyttämiseen -->
      <div class="preview markdown-body" id="preview"></div>
    </div>
    <!-- Linkki Marked.js-kirjastoon markdownin tulkintaa varten -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <!-- Linkki ulkoiseen JavaScript-tiedostoon esikatselutoimintoa varten -->
    <script src="app.js"></script>
  </body>
</html>
