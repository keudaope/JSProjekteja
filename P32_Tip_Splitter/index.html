<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Splitter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tip Splitter</h1>
      <!-- Syötekentät laskun summalle, tipin prosenttiosuudelle ja henkilöiden lukumäärälle -->
      <input
        type="number"
        id="bill-amount"
        placeholder="Anna laskun summa"
        step="0.01"
      />
      <input
        type="number"
        id="tip-percentage"
        placeholder="Anna tipin prosenttiosuus"
        step="1"
      />
      <input
        type="number"
        id="number-of-people"
        placeholder="Anna henkilöiden lukumäärä"
        step="1"
      />
      <!-- Painike laskun jaon laskemista varten -->
      <button id="calculate-button">Laske</button>
      <!-- Alue, johon tulos näytetään -->
      <div class="result" id="result"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
