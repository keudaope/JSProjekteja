<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Meme Generator</h1>
      <!-- Syötekenttä kuvan lataamista varten -->
      <input type="file" id="image-input" accept="image/*" />
      <!-- Syötekentät meemin ylä- ja alatekstille -->
      <input type="text" id="top-text" placeholder="Yläteksti" />
      <input type="text" id="bottom-text" placeholder="Alateksti" />
      <!-- Painikkeet meemin luomiseen ja lataamiseen -->
      <div class="buttons">
        <button id="generate-meme-button">Luo Meemi</button>
        <button id="download-meme-button" style="display: none">
          Lataa Meemi
        </button>
      </div>
    </div>
    <!-- Piilotettu canvas meemin piirtämistä varten -->
    <canvas id="meme-canvas" style="display: none"></canvas>
    <!-- Linkki JavaScript-tiedostoon -->
    <script src="app.js"></script>
  </body>
</html>
