<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Määrittää merkistökoodauksen, varmistaen merkkien oikean esittämisen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Varmistaa, että sivu on responsiivinen eri näyttökokoihin -->
    <title>Quiz App</title>
    <!-- Ulkoisen CSS-tiedoston tai sisäisten tyylien linkitys -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Pääkontaineri koko visailusovellukselle -->
    <div class="container">
      <!-- Visailusovelluksen otsikko -->
      <h1>Visailusovellus</h1>

      <!-- Visailukontaineri sisältää kysymyksen ja vastausvaihtoehdot -->
      <div class="quiz-container" id="quiz-container">
        <!-- Kysymysteksti lisätään tähän dynaamisesti -->
        <div class="question" id="question">Kysymys ilmestyy tähän</div>

        <!-- Vastausvaihtoehdot monivalintakysymyksiin -->
        <ul class="options" id="options">
          <!-- Vastausvaihtoehdot luodaan dynaamisesti JavaScriptin avulla -->
        </ul>

        <!-- Painike siirtymään seuraavaan kysymykseen, aluksi piilotettu -->
        <button id="next-button" class="hidden">Seuraava</button>

        <!-- Tulososio, piilotettu kunnes visailu on suoritettu -->
        <div class="result hidden" id="result"></div>

        <!-- Nollauspainike visailun uudelleenkäynnistämistä varten, aluksi piilotettu -->
        <button id="reset-button" class="hidden">Aloita alusta</button>
      </div>
    </div>

    <!-- JavaScript-tiedoston linkitys visailulogiiikkaa varten -->
    <script src="app.js"></script>
  </body>
</html>
