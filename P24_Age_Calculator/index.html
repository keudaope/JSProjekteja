<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <!-- Linkki Google-fonttiin modernia typografiaa varten -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Linkki ulkoiseen CSS-tiedostoon tyylittelyä varten -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Pääotsikko -->
      <h1>Ikälaskuri</h1>
      <!-- Syntymäpäivän syöttökenttä -->
      <input type="date" id="birthdate" required />
      <!-- Painike iän laskemista varten -->
      <button id="calculate-button">Laske ikä</button>
      <!-- Alue, johon laskettu tulos näytetään -->
      <div class="result" id="result"></div>
    </div>
    <!-- Linkki ulkoiseen JavaScript-tiedostoon toiminnallisuutta varten -->
    <script src="app.js"></script>
  </body>
</html>
