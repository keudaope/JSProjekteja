<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <!-- Link to Google Fonts for modern typography -->
    <link
      href="https://fonts.googleapis.com/css2?
family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Main Heading -->
      <h1>Age Calculator</h1>
      <!-- Input field for birthdate -->
      <input type="date" id="birthdate" required />
      <!-- Button to trigger age calculation -->
      <button id="calculate-button">Calculate Age</button>
      <!-- Area to display the calculated result -->
      <div class="result" id="result"></div>
    </div>
    <!-- Link to external JavaScript for functionality -->
    <script src="app.js"></script>
  </body>
</html>
