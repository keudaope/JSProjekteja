<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--
 Määrittää dokumentin merkistökoodauksen, varmistaen yhteensopivuuden
useimpien merkkien kanssa.
 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
 Varmistaa, että sivu on responsiivinen, mukauttamalla sivun leveyden eri laitteisiin.
 -->
    <title>Weather App</title>
    <!--
 Linkittää ulkoiseen CSS-tiedostoon, joka vastaa Weather Appin tyylittelystä.
 -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Weather Appin pääotsikko -->
      <h1>Weather App</h1>
      <!--
 Lomake kaupungin nimen syöttämistä ja sään tietojen hakemista varten.
 aria-label: Antaa kuvailevan selitteen avustavia teknologioita, kuten
ruudunlukijoita, varten.
 -->
      <form id="weather-form" aria-label="Säälomake">
        <!--
 Tekstikenttä, johon käyttäjä syöttää kaupungin nimen.
 required: Varmistaa, että kenttä on täytetty ennen lomakkeen lähettämistä.
 aria-label: Kuvaileva selite saavutettavuuden parantamiseksi.
 -->
        <input
          type="text"
          id="city-input"
          placeholder="Syötä kaupungin nimi"
          required
          aria-label="Kaupungin nimen syöttökenttä"
        />
        <!--
 Painike lomakkeen lähettämistä ja sään tietojen hakemista varten.
 aria-label: Kuvaileva selite saavutettavuuden parantamiseksi.
 -->
        <button type="submit" aria-label="Hae sää">Hae sää</button>
      </form>
      <!--
 Osa, jossa säätiedot näytetään dynaamisesti API:sta haun jälkeen.
 aria-live: Varmistaa, että tämän alueen päivitykset ilmoitetaan avustaville
teknologioille, kuten ruudunlukijoille.
 -->
      <div class="weather-info" id="weather-info" aria-live="polite"></div>
    </div>
    <!-- Linkittää ulkoiseen JavaScript-tiedostoon, joka käsittelee sovelluksen logiikan -->
    <script src="app.js"></script>
  </body>
</html>
