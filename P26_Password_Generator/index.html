<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <!-- Linkki ulkoiseen CSS-tiedostoon tyylittelyä varten -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Salasanan Generaattori</h1>
      <!-- Syöte salasanan pituudelle -->
      <label for="length">Salasanan pituus</label>
      <input type="number" id="length" min="4" max="20" value="12" required />
      <!-- Valintaruutu isoille kirjaimille -->
      <div class="checkbox-container">
        <input type="checkbox" id="uppercase" />
        <label for="uppercase">Sisällytä isot kirjaimet</label>
      </div>
      <!-- Valintaruutu numeroille -->
      <div class="checkbox-container">
        <input type="checkbox" id="numbers" />
        <label for="numbers">Sisällytä numerot</label>
      </div>
      <!-- Valintaruutu symboleille -->
      <div class="checkbox-container">
        <input type="checkbox" id="symbols" />
        <label for="symbols">Sisällytä symbolit</label>
      </div>
      <!-- Painike salasanan luomista varten -->
      <button id="generate-button">Generoi salasana</button>
      <!-- Näyttää luodun salasanan -->
      <div class="result" id="result"></div>
    </div>
    <!-- Linkki ulkoiseen JavaScript-tiedostoon toiminnallisuutta varten -->
    <script src="app.js"></script>
  </body>
</html>
