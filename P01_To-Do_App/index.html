<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Asettaa dokumentin merkistökoodauksen UTF-8:ksi, varmistaen useimpien
merkkien tuen. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Varmistaa, että sivu on responsiivinen ja mukautuu eri laitteisiin skaalamalla
näkymän leveyden. -->
    <title>To-Do List App</title>
    <!-- Linkitetään ulkoinen tyylitiedosto, jotta rakenteen ja ulkoasun erottaminen
säilyy. -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Pääsivun otsikko käyttäjän kontekstia varten -->
      <h1>To-Do List</h1>
      <!-- Lomake, jossa käyttäjä lisää uusia tehtäviä. Käyttää 'submit'-tapahtumaa tehtävän
lähetyksen käsittelyyn. -->
      <form id="todo-form" aria-label="To-Do Form">
        <!-- Tekstikenttä uusien tehtävien kirjoittamiseen -->
        <input
          type="text"
          id="todo-input"
          placeholder="Lisää uusi tehtävä"
          required
          aria-label="Uuden tehtävän syöttö"
        />
        <!-- Painike uuden tehtävän lähettämiseen -->
        <button type="submit" aria-label="Lisää tehtävä -painike">Lisää</button>
      </form>
      <!-- Järjestämätön lista tehtävien näyttämiseen, joka täytetään
dynaamisesti -->
      <ul id="todo-list" aria-label="Tehtävälista"></ul>
    </div>
    <!-- Linkitetään ulkoinen JavaScript-tiedosto, joka sisältää sovelluksen logiikan -->
    <script src="app.js"></script>
  </body>
</html>
