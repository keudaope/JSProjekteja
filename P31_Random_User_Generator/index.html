<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta-tunnisteet oikealle merkkikoodaukselle ja responsiiviselle sivupohjalle -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Generator</title>
    <!-- Google Font modernia typografiaa varten -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Linkki ulkoiseen CSS-tiedostoon -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sovelluksen pääotsikko -->
      <h1>Random User Generator</h1>

      <!-- Profiilin sisältävä osio käyttäjätietojen näyttämistä varten -->
      <div class="profile" id="profile">
        <!-- Paikkamerkki käyttäjän profiilikuvalla -->
        <img
          id="profile-picture"
          src=""
          alt="Profiilikuva"
          width="120"
          height="120"
        />
        <!-- Paikkamerkit käyttäjän nimelle, sähköpostille ja sijainnille -->
        <p id="name" class="info"></p>
        <p id="email" class="info"></p>
        <p id="location" class="info"></p>
      </div>

      <!-- Painike käyttäjän generointiin -->
      <button id="generate-button">Luo käyttäjä</button>
    </div>
    <!-- Linkki ulkoiseen JavaScript-tiedostoon -->
    <script src="app.js"></script>
  </body>
</html>
