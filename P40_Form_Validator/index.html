<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <!-- Linkki ulkoiseen CSS-tiedostoon tyylittelyä varten -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Form Validator</h1>
      <form id="form">
        <!-- Käyttäjänimen syöttökenttä virheilmoituksen paikkamerkillä -->
        <input type="text" id="username" placeholder="Username" />
        <div class="error" id="username-error"></div>
        <!-- Sähköpostin syöttökenttä virheilmoituksen paikkamerkillä -->
        <input type="email" id="email" placeholder="Email" />
        <div class="error" id="email-error"></div>
        <!-- Salasanan syöttökenttä virheilmoituksen paikkamerkillä -->
        <input type="password" id="password" placeholder="Password" />
        <div class="error" id="password-error"></div>
        <!-- Vahvista salasana -syöttökenttä virheilmoituksen paikkamerkillä -->
        <input
          type="password"
          id="confirm-password"
          placeholder="Confirm Password"
        />
        <div class="error" id="confirm-password-error"></div>
        <!-- Lähetä-painike lomakkeen lähettämistä varten -->
        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Linkki ulkoiseen JavaScript-tiedostoon lomakkeen validointilogiikkaa varten -->
    <script src="app.js"></script>
  </body>
</html>
