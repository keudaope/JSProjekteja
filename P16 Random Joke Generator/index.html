<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Meta tag to ensure proper rendering and touch zooming on mobile devices
-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Joke Generator</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Main heading of the app -->
      <h1>Random Joke Generator</h1>
      <!-- Placeholder for displaying jokes. Initially displays an instruction
message -->
      <div class="joke" id="joke">Click the button to get a joke!</div>
      <!-- Button to trigger fetching a joke. Event listener will be attached
in JavaScript -->
      <button id="joke-button">Get a Joke</button>
    </div>
    <!-- Link to external JavaScript file for functionality -->
    <script src="app.js"></script>
  </body>
</html>
