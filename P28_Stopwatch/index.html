<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Main heading -->
      <h1>Stopwatch</h1>
      <!-- Display area for the timer -->
      <div class="timer" id="timer">00:00:00</div>
      <!-- Buttons for controlling the stopwatch -->
      <div class="buttons">
        <button id="start-button" class="btn start">Start</button>
        <button id="stop-button" class="btn stop">Stop</button>
        <button id="reset-button" class="btn reset">Reset</button>
      </div>
    </div>
    <!-- Link to external JavaScript for functionality -->
    <script src="app.js"></script>
  </body>
</html>
