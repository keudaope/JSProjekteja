<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <!-- Link to Google Fonts for modern typography -->
    <link
      href="https://fonts.googleapis.com/css2?
family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Typing Speed Test</h1>
      <!-- Display the test text -->
      <div class="test-text" id="test-text">
        The quick brown fox jumps over the lazy dog.
      </div>
      <!-- Text area where the user will type -->
      <textarea
        id="typing-area"
        placeholder="Start typing here..."
        disabled
      ></textarea>
      <!-- Button to start the test -->
      <button id="start-button">Start Test</button>
      <!-- Area to display the results -->
      <div class="result" id="result"></div>
    </div>
    <!-- Link to external JavaScript for functionality -->
    <script src="app.js"></script>
  </body>
</html>
