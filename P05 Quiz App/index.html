<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <!-- Specifies the character encoding, ensuring proper display of characters
-->
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- Ensures the page is responsive to different screen sizes -->
 <title>Quiz App</title>
 <!-- External CSS or internal styling would be linked here -->
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <!-- Main container for the entire quiz app -->
 <div class="container">
 <!-- Title of the Quiz App -->
 <h1>Quiz App</h1>

 <!-- The quiz container will hold the question and options -->
 <div class="quiz-container" id="quiz-container">
 <!-- Question text will be dynamically inserted here -->
 <div class="question" id="question">Question will appear here</div>

 <!-- Options list for multiple choice answers -->
 <ul class="options" id="options">
 <!-- Options will be dynamically generated here by JavaScript -->
 </ul>

 <!-- Button to proceed to the next question, initially hidden -->
 <button id="next-button" class="hidden">Next</button>

 <!-- Result section, hidden until the quiz is completed -->
 <div class="result hidden" id="result"></div>

 <!-- Reset button to restart the quiz, initially hidden -->
 <button id="reset-button" class="hidden">Reset Quiz</button>
 </div>
 </div>

 <!-- JavaScript file linked for quiz logic -->
 <script src="app.js"></script>
</body>
</html>
