<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Modern Chat App</title>
 <!-- Linkki ulkoiseen CSS-tiedostoon paremman tyylityksen saamiseksi -->
 <link rel="stylesheet" href="styles.css">
 <!-- Google Font modernia typografiaa varten -->
 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
 <div class="chat-container">
 <!-- Chat-sovelluksen otsikko -->
 <h1>Chat App</h1>
 <!-- Kontti viestien näyttämiseksi -->
 <div id="messages"></div>
 <!-- Lomake viestien lähettämiseen -->
 <form id="message-form">
 <input type="text" id="message-input" placeholder="Kirjoita viesti..." required>
 <button type="submit">Lähetä</button>
 </form>
 </div>
 <!-- Linkki ulkoiseen JavaScript-tiedostoon -->
 <script src="app.js"></script>
</body>
</html>
