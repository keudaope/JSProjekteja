<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Modern Chat App</title>
  </head>
  <body>
    <div class="chat-container">
      <!-- Chat-sovelluksen otsikko -->
      <h1>Chat-sovellus</h1>
      <!-- Säiliö chat-viestien näyttämistä varten -->
      <div id="messages"></div>
      <!-- Lomake viestien lähettämistä varten -->
      <form id="message-form">
        <input
          type="text"
          id="message-input"
          placeholder="Kirjoita viesti..."
          required
        />
        <button type="submit">Lähetä</button>
      </form>
    </div>
    <!-- Linkki ulkoiseen JavaScript-tiedostoon -->
    <script src="app.js"></script>
  </body>
</html>
