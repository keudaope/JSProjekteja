<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Modern Chat App</title>
 <!-- Link to external CSS for better styling -->
 <link rel="stylesheet" href="styles.css">
 <!-- Google Font for modern typography -->
 <link href="https://fonts.googleapis.com/css2?
family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
 <div class="chat-container">
 <!-- Chat App Heading -->
 <h1>Chat App</h1>
 <!-- Container to display chat messages -->
 <div id="messages"></div>
 <!-- Form to send messages -->
 <form id="message-form">
 <input type="text" id="message-input" placeholder="Type a
message..." required>
 <button type="submit">Send</button>
 </form>
 </div>
 <!-- Link to external JavaScript file -->
 <script src="app.js"></script>
</body>
</html>
