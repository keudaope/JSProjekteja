<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yksinkertainen kysely</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Linkki ulkoiseen CSS-tiedostoon -->
  </head>
  <body>
    <div class="container">
      <h1>Yksinkertainen kysely</h1>
      <!-- Kyselyn kysymyksen ja vaihtoehtojen luomisen lomake -->
      <div id="poll-section">
        <input
          type="text"
          id="poll-question"
          placeholder="Syötä kyselyn kysymys"
        />
        <div id="poll-options">
          <div class="poll-option">
            <input
              type="text"
              class="option-input"
              placeholder="Vaihtoehto 1"
            />
            <button class="remove-option">X</button>
            <!-- Nappi vaihtoehdon poistamiselle -->
          </div>
          <div class="poll-option">
            <input
              type="text"
              class="option-input"
              placeholder="Vaihtoehto 2"
            />
            <button class="remove-option">X</button>
          </div>
        </div>
        <button id="add-option">Lisää vaihtoehto</button>
        <!-- Nappi uusien vaihtoehtojen lisäämiseen -->
        <button id="create-poll-button">Luo kysely</button>
        <!-- Nappi kyselyn luomiseen -->
      </div>
      <!-- Kyselyn näyttöosio äänestämistä varten -->
      <div id="poll-display" style="display: none">
        <h2 id="poll-question-display"></h2>
        <!-- Näytä kyselyn kysymys -->
        <div id="poll-options-display"></div>
        <!-- Näytä kyselyn vaihtoehdot radiopainikkeilla -->
        <button id="vote-button">Äänestä</button>
        <!-- Nappi äänestyksen lähettämiseen -->
      </div>
      <!-- Osio kyselyn tulosten näyttämiseen -->
      <div id="poll-results" style="display: none">
        <h2>Kyselyn tulokset</h2>
        <div id="poll-results-display"></div>
        <!-- Näytä kyselyn tulokset -->
      </div>
    </div>
    <script src="app.js"></script>
    <!-- Linkki ulkoiseen JavaScript-tiedostoon -->
  </body>
</html>
